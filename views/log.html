<!DOCTYPE html>
<html>
	<head>
		<title>{{title}}</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="Marwen Internet Art Class">
		<meta name="author" content="Nick Briz">
		<link rel="icon" type="image/x-icon"  href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</css>
	<body>

		<div class="loader">loading</div>

		<div class="bluestrip"></div>

		<!-- start of main section -->


		<section id="main">
			<div class="container">
				{{json}}
			</div>
		</section>
		

		
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/jquery-1.11.1.min.js" type="text/javascript"><\/script>')</script>
		<script src="js/main.js"></script>
		<script>

			$(window).bind("load", function() {	

				var jsonstring = $('.container').html();
				var json = JSON.parse( jsonstring );
				var newhtml = '<br><br><br>';

				for (var key in json) { if (json.hasOwnProperty(key)) {
					var day = json[key];
					newhtml += "<h3>"+key+"</h3>"
					for (var k in day) { if (day.hasOwnProperty(k)) {
						newhtml += "<p><b>" + k + "</b><br>" +day[k]+ "</p><br><br>";
					}};
					newhtml += "<br><br><br>";
				}};

				$('.container').html( newhtml );

			});

		</script>

	</body>
</html>
