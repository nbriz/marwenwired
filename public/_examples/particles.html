<!DOCTYPE html>
<html>
<head>
	<title> cool net art </title>
</head>
<body>
	<script src="js/wired.js"></script>
	<script>
		var emoji = new Image();
		emoji.src = "images/emoji1.png";
		
		var x = WIDTH/2;
		var y = HEIGHT/2;
		var size = 50;
		//var speed = Math.random()*4;
		//var direction = -1.5;
		//var gravity = 0.1;
		
		var p = new Particle( x, y, 1, -1.9, 0.1 );
			p.bounce = -0.7;

		function draw(){
			ctx.clearRect(0,0,WIDTH,HEIGHT);
			
			p.update();
			/*
			if(p.y>HEIGHT){
				p.y = HEIGHT/2;
				p.x = WIDTH/2;
				p.setHeading( Math.random()*.2 - 1.6 );
				p.setSpeed( Math.random()*4 );
			}
			*/
			if(p.y>HEIGHT-size){
				p.y = HEIGHT-size;
				p.vy *= p.bounce;
			}


		
			
			

			ctx.drawImage( emoji, p.x, p.y, size, size );
		}
		setInterval( draw, 1000/60 );
	</script>
</body>
</html>
