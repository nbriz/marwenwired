<!DOCTYPE html>
<html>
<head>
	<title> cool art </title>
</head>
<body>
	<script src="js/wired.js"></script>
	<script>
		
		function chiStar( x, y, rot ){
			
			rot = Math.degreesToRads(rot);

			ctx.save();				
			ctx.translate(x,y);
			ctx.rotate(rot);
						
			x = -145;
			y = -137;
			
			ctx.fillStyle = "rgba(255,0,0,0.3)";
			ctx.strokeStyle = "rgba(0,150,255,0.3)";
			ctx.lineWidth = 5;
			ctx.beginPath();
			/*
			ctx.moveTo(145,42);
			ctx.lineTo(165,103);
			ctx.lineTo(228,89);
			ctx.lineTo(186,138);
			ctx.lineTo(226,184);
			ctx.lineTo(164,171);
			ctx.lineTo(145,232);
			ctx.lineTo(124,171);
			ctx.lineTo(61,184);
			ctx.lineTo(104,138);
			ctx.lineTo(61,89);
			ctx.lineTo(124,103);
			*/
			ctx.moveTo(145+dx,42+dy);
			ctx.lineTo(165+dx,103+dy);
			ctx.lineTo(228+dx,89+dy);
			ctx.lineTo(186+dx,138+dy);
			ctx.lineTo(226+dx,184+dy);
			ctx.lineTo(164+dx,171+dy);
			ctx.lineTo(145+dx,232+dy);
			ctx.lineTo(124+dx,171+dy);
			ctx.lineTo(61+dx,184+dy);
			ctx.lineTo(104+dx,138+dy);
			ctx.lineTo(61+dx,89+dy);
			ctx.lineTo(124+dx,103+dy);
			//ctx.closePath();
			ctx.closePath();
			ctx.fill();
			ctx.stroke();	
			
			ctx.restore();
		}
		
		function draw(){
			if(mouseDown)
				chiStar(mouseX,mouseY,mouseX);
		}
		setInterval(draw, 1000/60);


	</script>
</body>
</html>
