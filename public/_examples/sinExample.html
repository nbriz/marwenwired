<!DOCTYPE html>
<html>
<head>
	<title> cool net art </title>
</head>
<body>
	<script src="js/wired.js"></script>
	<script>
		
		function circle( x, y, radius ){
			ctx.fillStyle = "rgba(150,255,100,0.5)";
			ctx.beginPath();
			ctx.arc( x, y, radius, PI*0, PI*2 );
			ctx.stroke();
			ctx.fill();
			ctx.closePath(); 
		}
		
		function draw(){
			ctx.clearRect(0,0,WIDTH,HEIGHT);
						
			for (var i=0; i < mouseY/100; i+=0.1) {
				
				var x = Math.sin(i) * 100 + WIDTH/2;
				var y = Math.cos(i) * 100 + HEIGHT/2;
				
				circle( x, y, mouseY/10 );
			}
		}
		setInterval(draw, 1000/60);

	</script>
</body>
</html>
